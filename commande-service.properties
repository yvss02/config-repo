# ===========================
# SERVER CONFIG
# ===========================
server.port=8083
spring.application.name=commande-service

# ===========================
# CATALOGUE-SERVICE URL (Feign)
# ===========================
catalogue.service.url=http://localhost:8081

# ===========================
# DATABASE
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/commande_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===========================
# JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# FEIGN CLIENT LOGGING
# ===========================
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
logging.level.com.example.commandeservice=DEBUG


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
